<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning English | Dashboard</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../favicon.png">

    <!-- Styles -->
        <!-- Global Styles -->
        <link rel="stylesheet" href="../css/main.css">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Font Awesome 5 -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

<body>

    <!-- Menu goes here -->
    <div id="menu"></div>

    <!-- Main Content -->
    <div id="main">

        <!-- Dashboard -->
        <div id="dashboard">
            <div class="db-header">
                <img src="../img/illustrations/journey.svg" alt="">

                <p class="lead">Select one of the following courses:</p>
            </div>
            <div class="db-content">
                <div class="container">
                    <div class="row">

                        <!-- Beginner Courses -->
                        <div class="col-md-4 col-sm-4 beginner course">
                            <a href="">
                                <img src="../img/badges/starters.svg" alt="Starters Badge">
                                <h2>Starters</h2>
                                <a href="#" class="link">Let's Go! <i class="fas fa-arrow-right"></i></a>
                            </a>
                        </div>
                        <div class="col-md-4 col-sm-4 beginner course">
                            <a href="">
                                <img src="../img/badges/movers.svg" alt="Movers Badge">

                                <a href="#" class="link">Let's Go! <i class="fas fa-arrow-right"></i></a>
                            </a>
                        </div>
                        <div class="col-md-4 col-sm-4 beginner course">
                            <a href="">
                                <img src="../img/badges/flyers.svg" alt="Flyers Badge">
                                <h2>Flyers</h2>
                                <a href="#" class="link">Let's Go! <i class="fas fa-arrow-right"></i></a>
                            </a>
                        </div>

                        <!-- Intermediate Courses -->
                        <div class="col-md-4 col-sm-4 intermediate course">
                            <a href="">
                                <img src="../img/badges/ket.svg" alt="KET Badge">
                                <h2>KET</h2>
                                <a href="#" class="link">Let's Go! <i class="fas fa-arrow-right"></i></a>
                            </a>
                        </div>
                        <div class="col-md-4 col-sm-4 intermediate course">
                            <a href="">
                                <img src="../img/badges/pet.svg" alt="PET Badge">
                                <h2>PET</h2>
                                <a href="#" class="link">Let's Go! <i class="fas fa-arrow-right"></i></a>
                            </a>
                        </div>
                        <div class="col-md-4 col-sm-4 intermediate course">
                            <a href="">
                                <img src="../img/badges/fce.svg" alt="FCE Badge">
                                <h2>FCE</h2>
                                <a href="#" class="link">Let's Go! <i class="fas fa-arrow-right"></i></a>
                            </a>
                        </div>

                        <!-- Advanced Courses -->
                        <div class="col-md-4 col-sm-4 whitespace"><!-- WhiteSpace --></div>
                        <div class="col-md-4 col-sm-4 advanced course">
                            <a href="">
                                <img src="../img/badges/CAE.svg" alt="CAE Badge">
                                <h2>CAE</h2>
                                <a href="#" class="link">Let's Go! <i class="fas fa-arrow-right"></i></a>
                            </a>
                        </div>
                        <div class="col-md-4 col-sm-4 whitespace"><!-- WhiteSpace --></div>

                    </div>
                </div>

        <!-- Footer -->
        <div id="footer">

        </div>

    </div>

    <!-- Scripts -->
        <!-- Main Scripts -->
        <script src="../js/scripts.js" charset="utf-8"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

            <script src="../js/vendor/vue.js" charset="utf-8"></script>
            <script src="js-apps/dashboard-app.js" charset="utf-8"></script>
        -->
